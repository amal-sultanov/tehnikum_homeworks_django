<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home | News</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">News Website</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item px-2">
                <a href="/" class="nav-link active"
                   aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a href="/register" class="nav-link bg-secondary text-white"
                   aria-current="page">Sign-up</a>
            </li>
        </ul>
    </header>
</div>
<div class="container-fluid d-flex 100">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
         style="width: 280px;">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">Categories:</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            {% for category in categories %}
            <li class="nav-item">
                <a href="/category/{{ category.id }}"
                   class="nav-link text-white" aria-current="page">
                    {{ category.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <hr>
    </div>

    <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom">Latest News</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for news in news %}
            <div class="feature col">
                <h2>{{ news.title }}</h2>
                <p>{{ news.description }}</p>
                <a href="/news/{{ news.id }}" class="icon-link">more</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
