<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{{ category.title }}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">News Website</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/" class="nav-link active"
                   aria-current="page">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item px-2">
                <a href="/wishlist" class="nav-link bg-secondary text-white"
                   aria-current="page">Wishlist</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link bg-secondary text-white"
                   aria-current="page">Logout</a>
            </li>
            {% else %}
            <li class="nav-item px-2">
                <a href="/accounts/login"
                   class="nav-link bg-secondary text-white"
                   aria-current="page">Login</a>
            </li>
            <li class="nav-item">
                <a href="/register" class="nav-link bg-secondary text-white"
                   aria-current="page">Sign-up</a>
            </li>
            {% endif %}
        </ul>
    </header>
</div>
<div class="container">
    <h1>{{ category.title }}</h1>
    <hr>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for news in news %}
        <div class="feature col">
            <h2>{{ news.title }}</h2>
            <h4>{{ news.category.title }}</h4>
            <p>{{ news.description }}</p>
            <a href="/news/{{ news.id }}" class="icon-link">more</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
